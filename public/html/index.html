<head>

    <title>YouChat</title>

<body style = "background-color: #000;">
    <div class = "signup-form">

        <div id = "showMd5">
            <transition name = "showMd5">
                <p style = "font-size: 1em;margin: 1em auto;">md5:{{md5}}</p>
            </transition>
        </div>
        <input id = "key" placeholder = "Please input the key.">
        <input id = "username" placeholder = "Please input your username.">

    </div>
    <script>getPub();</script>
